<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - StyleCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html" style="color: #fff; text-decoration: none;">StyleCart</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li class="auth-links" style="display: none;"><a href="login.html">Login</a></li>
                    <li class="auth-links" style="display: none;"><a href="signup.html">Sign Up</a></li>
                    <li class="user-links" style="display: none;"><a href="profile.html">Profile</a></li>
                    <li class="user-links" style="display: none;"><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container" style="padding-top: 2rem;">
        <div class="cart-container">
            <h2 class="section-title">Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div id="cart-summary">
                <div id="cart-total">
                    <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
                </div>
                <a href="checkout.html" class="btn">Proceed to Checkout</a>
            </div>
        </div>
    </section>
    <script src="auth.js"></script>
    <script src="cart.js"></script>
</body>
</html>
