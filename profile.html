<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StyleCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html" style="color: #fff; text-decoration: none;">StyleCart</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li class="auth-links" style="display: none;"><a href="login.html">Login</a></li>
                    <li class="auth-links" style="display: none;"><a href="signup.html">Sign Up</a></li>
                    <li class="user-links" style="display: none;"><a href="profile.html">Profile</a></li>
                    <li class="user-links" style="display: none;"><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container" style="padding-top: 2rem;">
        <div class="profile-container">
            <h2 class="section-title">My Profile</h2>
            <div id="profile-info">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
                    <label for="profile-pic-upload" class="upload-btn">Change Photo</label>
                    <input type="file" id="profile-pic-upload" accept="image/*">
                </div>
                <div class="profile-details">
                    <p><strong>Name:</strong> <span id="profile-name"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    <p id="upload-error" style="color: red;"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
