<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StyleCart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html" style="color: #fff; text-decoration: none;">StyleCart</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container">
        <h2 class="section-title">My Profile</h2>
        <div id="profile-info">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <input type="file" id="profile-pic-upload" accept="image/*">
            <p id="upload-error" style="color: red;"></p>
        </div>
    </section>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
